<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>جمال عبدالناصر - مصمم جرافيك</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      background: #fdfdfd;
    }

    header {
      background: linear-gradient(to left, #000, #aa8800);
      color: white;
      padding: 40px 20px;
      text-align: center;
    }

    header h1 {
      margin: 0;
      font-size: 2.5em;
    }

    header p {
      font-size: 1.2em;
      margin-top: 10px;
      line-height: 1.8;
    }
  </style>
</head>
<body>

  <header>
    <h1>أنا جمال عبدالناصر</h1>
    <p>
      مصمم جرافيك مصري متخصص في جميع أنواع التصميمات الإبداعية<br>
      أمتلك خبرة واسعة في تصميم الشعارات، الهويات البصرية، والمطبوعات بكافة أنواعها<br>
      أسعى لتقديم أعمال احترافية تليق بذوق العميل وتترك انطباعًا لا يُنسى
    </p>
  </header>

</body>
</html>
