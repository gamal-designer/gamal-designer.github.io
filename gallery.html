    body {

      direction: rtl;
      text-align: center;
    }
    h1 {
      color: #222;
      margin-bottom: 30px;
      font-weight: 700;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-bottom: 40px;
    }
    .gallery-item {
      border: 4px solid #e0c068; /* لون ذهبي فاتح */
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      width: 280px;
      transition: transform 0.3s ease;
      background-color: white;
    }
    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }
    .gallery-item img {
      width: 100%;
      display: block;
      border-bottom: 4px solid #e0c068;
      border-radius: 12px 12px 0 0;
    }
    .caption {
      padding: 10px;
      font-weight: 600;
      color: #555;
    }
    section.links {
      margin-top: 40px;
    }
    section.links p:first-child {
      font-size: 20px;
      font-weight: 700;
      color: #222;
      margin-bottom: 15px;
    }
    section.links p a {
      font-size: 18px;
      font-weight: 700;
      text-decoration: none;
      margin: 0 15px;
      transition: color 0.3s ease;
    }
    section.links p a:hover {
      text-decoration: underline;
    }
    a.whatsapp {
      color: #25D366;
    }
    a.facebook {
      color: #1877F2;
    }
